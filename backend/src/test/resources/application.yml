spring:
  application:
    name: JobMate-test
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: jobmate-test
    password:
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: false
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: false
    data:
      redis:
        host: localhost
        port: 6379
        password:
        lettuce:
          pool:
            max-active: 8
            max-idle: 8
            min-idle: 0
            max-wait: 2000ms
        timeout: 2000ms

server:
  port: 8080

app:
  monitor:
    slow-api:
      enabled: true
      threshold-ms: 1000
    rate-limiter:
      enabled: true
      limit-interval-s: 10
      max-requests-per-interval: 5
  web-mvc:
    cors:
      allowed-origins: 
        - "https://localhost:3000"
      max-age: 3600

logging:
  level:
    root: INFO
    org.springframework: WARN
    org.hibernate.SQL: INFO
    cn.edu.zju.cs.jobmate: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ../logs/jobmate-test.log
    path: ../logs/
  logback:
    rollingpolicy:
      max-file-size: 1MB
      max-history: 10
      total-size-cap: 10MB
      file-name-pattern: ../logs/jobmate-test.%d{yyyy-MM-dd}.%i.log
  charset:
    file: UTF-8
