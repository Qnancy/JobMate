# JobMate Application Configuration.

# Spring Boot Application Settings.
spring:
  application:
    name: JobMate
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:mysql://localhost:3306/jobmate_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: jobmate_dev
    password: JobMate@123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
        connection:
          characterEncoding: utf8
          useUnicode: true
  data:
    redis:
      host: localhost
      port: 6379
      password: JobMate@123
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 2000ms
      timeout: 2000ms
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

# Server Configuration.
server:
  port: 8080

# Application Specific Settings.
app:
  monitor:
    slow-api:
      enabled: true
      threshold-ms: 1000
    rate-limiter:
      enabled: false
      limit-interval-s: 60
      max-requests-per-interval: 100
  cors:
    allowed-origins: 
      - "https://localhost:3000"
    max-age: 3600
  admin:
    secret: ADMIN@JobMate#2025
  jwt:
    secret: Th15!5@S3cr3tK3yF0rJ06M4t3@99l!(@t10n
    expiration: 86400000

# Management and Monitoring Configuration.
management:
  endpoints:
    web:
      base-path: /monitor
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
